{% extends 'base.html' %}
{% block title %}Document{% endblock title %}
{% block content %}
<header>
  <nav>
                <a href="{% url 'todo_list_list' %}">Back to Lists</a>
  </nav>
</header>
    <main>
      <div>
        <h1>{{ list_object.name }}</h1>
        <p>
          <a href="{% url 'todo_list_update' list_object.id %}">Edit</a>
        </p>
        <p>
          <a href="{% url 'todo_list_delete' list_object.id %}">Delete</a>
        </p>
        <h2>Tasks</h2>
        <table>
          <thead>
            <th>Task</th>
            <th>Due date</th>
          </thead>
          {% for item in list_object.items.all %}
            <tr>
              <td>
                <a href="{% url 'todo_item_update' item.id %}">{{ item.task }}</a>
              </td>
              <td>{{ item.due_date }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </main>
    {% endblock content %}
